syntax = "proto3";

package buffs;

message Message {
  bytes contents = 1;
}

message PublishReq {
  string route = 1;
  bytes contents = 2;
}

message PublishRes {}

message SubscribeReq {
  string route = 1;
}

message SubscribeRes {
  Message message = 1;
}

service Node {
  rpc Publish(stream PublishReq) returns (PublishRes);
  rpc Subscribe(SubscribeReq) returns (stream SubscribeRes);
}
